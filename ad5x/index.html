<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vídeos 3D</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <h1>Vídeos de Impressão 3D</h1>

  <main class="container">
    <section>
      <h2>Vídeos locais</h2>

      <article class="card">
        <h3>IFS PTF que não fixa</h3>
        <video controls playsinline preload="metadata">
          <source src="IFS PTF que não fixa.mp4" type="video/mp4">
          Seu navegador não suporta o elemento de vídeo.
        </video>
      </article>

      <article class="card">

    </section>

    <section>
      <h2>Vídeos do YouTube</h2>

      <article class="card">
        <h3>Short: problema de impressão</h3>
        <div class="video-wrapper">
          <iframe
            src="https://www.youtube.com/embed/zRnuuKLxIN0"
            title="YouTube video"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
